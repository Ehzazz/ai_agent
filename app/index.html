<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RAG Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
    }
    .centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box, .chat-box-main {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      padding: 32px 24px;
      min-width: 320px;
      max-width: 400px;
      width: 100%;
    }
    .login-box h2 {
      margin-bottom: 24px;
      color: #10a37f;
      text-align: center;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: #10a37f;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 8px;
    }
    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .chat-header .user-info {
      color: #10a37f;
      font-weight: bold;
    }
    .chat-header button {
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 6px 16px;
      cursor: pointer;
    }
    .chat-box {
      background: #f9f9f9;
      border-radius: 8px;
      padding: 16px;
      height: 350px;
      overflow-y: auto;
      margin-bottom: 16px;
      border: 1px solid #eee;
    }
    .msg {
      margin-bottom: 14px;
      display: flex;
      flex-direction: column;
    }
    .msg .sender {
      font-size: 13px;
      font-weight: bold;
      margin-bottom: 2px;
    }
    .msg.user .sender {
      color: #0b5ed7;
    }
    .msg.agent .sender {
      color: #10a37f;
    }
    .msg .text {
      background: #fff;
      border-radius: 6px;
      padding: 8px 12px;
      border: 1px solid #e0e0e0;
      font-size: 15px;
      max-width: 80%;
      align-self: flex-start;
    }
    .msg.user .text {
      background: #e6f7ff;
      align-self: flex-end;
    }
    .input-area {
      display: flex;
      gap: 8px;
    }
    .input-area input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    .input-area button {
      padding: 10px 20px;
      background: #10a37f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }
    .error {
      color: #e74c3c;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="loginView" class="centered">
    <div class="login-box">
      <h2>Login to RAG Chatbot</h2>
      <div class="error" id="loginError"></div>
      <input type="text" id="loginUsername" placeholder="Username" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button onclick="login()">Login</button>
      <button onclick="registerUser()" style="background:#0b5ed7; margin-top:8px;">Register</button>
    </div>
  </div>

  <div id="chatView" class="centered" style="display:none;">
    <div style="display:flex;align-items:stretch;width:100%;max-width:900px;height:500px;">
      <div class="sidebar" style="width:210px;background:#fff;color:#333;padding:20px 0 20px 0;border-radius:10px 0 0 10px;height:100%;border-right:2px solid #e0e0e0;">
        <div style="font-weight:bold;font-size:17px;padding:0 24px 10px 24px;cursor:pointer;" onclick="toggleFilesSidebar()">My Files <span id='filesArrow' style='font-size:13px;'>&#9654;</span></div>
        <div id="sidebarFilesList" style="display:none;padding:0 16px;"></div>
      </div>
      <div class="chat-box-main" style="min-width:350px;max-width:500px;width:100%;border-radius:0 10px 10px 0;background:#fff;height:100%;">
        <div class="chat-header">
          <span class="user-info">üë§ <span id="displayUsername"></span></span>
          <div>
            <button onclick="showHistory()" style="background:#0b5ed7;margin-right:8px;">Chat History</button>
            <button onclick="refreshChat()" style="background:#aaa;">Refresh</button>
            <button onclick="logout()" style="background:#e74c3c;margin-left:8px;">Logout</button>
          </div>
        </div>
        <div id="selectedFileBox" style="display:none;margin-bottom:8px;font-size:15px;color:#10a37f;font-weight:bold;"></div>
        <div class="chat-box" id="chatBox"></div>
        <div class="input-area">
          <input type="text" id="question" placeholder="Type your message..." />
          <button onclick="ask()">Send</button>
        </div>
        <div class="input-area">
          <button id="uploadBtn" style="background:#10a37f;display:flex;align-items:center;gap:6px;">
            <span style="font-size:18px;">&#8682;</span> Upload
          </button>
          <input type="file" id="fileInput" accept=".pdf,.docx,.ppt,.pptx" style="display:none;" />
          <div id="uploadStatus" style="margin-top:8px;font-size:14px;"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const apiBase = "http://localhost:8000";
    let sessionToken = "";
    let username = "";

    function showLogin() {
      document.getElementById("loginView").style.display = "flex";
      document.getElementById("chatView").style.display = "none";
      document.getElementById("loginUsername").value = "";
      document.getElementById("loginPassword").value = "";
      document.getElementById("loginError").innerText = "";
    }

    let selectedFileName = "";

    function showChat() {
      document.getElementById("loginView").style.display = "none";
      document.getElementById("chatView").style.display = "flex";
      document.getElementById("displayUsername").innerText = username;
      refreshChat();
      populateSidebarFiles();
      setSelectedFileBox();
    }

    function setSelectedFileBox() {
      const box = document.getElementById("selectedFileBox");
      if (!selectedFileName) {
        box.style.display = "none";
        box.innerText = "";
      } else {
        box.style.display = "block";
        box.innerText = `Answering from: ${selectedFileName}`;
      }
    }

    function toggleFilesSidebar() {
      const list = document.getElementById("sidebarFilesList");
      const arrow = document.getElementById("filesArrow");
      if (list.style.display === "block") {
        list.style.display = "none";
        arrow.innerHTML = "&#9654;";
      } else {
        list.style.display = "block";
        arrow.innerHTML = "&#9660;";
        populateSidebarFiles();
      }
    }

    async function populateSidebarFiles() {
      const list = document.getElementById("sidebarFilesList");
      list.innerHTML = "<div style='color:#888;margin-bottom:8px;cursor:pointer;' onclick='selectFile(\"\")'>All Files</div>";
      try {
        const res = await fetch(`${apiBase}/files?session_token=${sessionToken}`);
        const data = await res.json();
        if (Array.isArray(data) && data.length > 0) {
          data.forEach(file => {
            const div = document.createElement("div");
            div.style.display = "flex";
            div.style.justifyContent = "space-between";
            div.style.alignItems = "center";
            div.style.marginBottom = "8px";
            div.style.cursor = "pointer";
            div.innerHTML = `<span onclick='selectFile("${file.file_name}")' style='flex:1;word-break:break-all;'>${file.file_name}</span> <button onclick='event.stopPropagation();deleteFileSidebar("${file.id}")' style='background:#e74c3c;color:#fff;border:none;border-radius:4px;padding:2px 8px;cursor:pointer;font-size:14px;'>üóëÔ∏è</button>`;
            list.appendChild(div);
          });
        } else {
          list.innerHTML += "<div style='color:#888;'>No files uploaded.</div>";
        }
      } catch (e) {
        list.innerHTML += "<div style='color:#e74c3c;'>Failed to load files.</div>";
      }
    }

    function selectFile(fileName) {
      selectedFileName = fileName;
      setSelectedFileBox();
      document.getElementById("sidebarFilesList").style.display = "none";
      document.getElementById("filesArrow").innerHTML = "&#9654;";
    }

    async function deleteFileSidebar(fileId) {
      if (!confirm("Are you sure you want to delete this file? This cannot be undone.")) return;
      try {
        const res = await fetch(`${apiBase}/file/${fileId}?session_token=${sessionToken}`, {
          method: "DELETE"
        });
        const data = await res.json();
        if (res.ok) {
          populateSidebarFiles();
          if (selectedFileName && selectedFileName === data.file_name) {
            selectFile("");
          }
        } else {
          alert(data.message || "Delete failed.");
        }
      } catch (e) {
        alert("Delete failed.");
      }
    }

    async function login() {
      username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value;
      if (!username || !password) {
        document.getElementById("loginError").innerText = "Please enter username and password.";
        return;
      }
      const res = await fetch(`${apiBase}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (data.session_token) {
        sessionToken = data.session_token;
        showChat();
      } else {
        document.getElementById("loginError").innerText = data.detail || "Login failed";
      }
    }

    async function registerUser() {
      const regUsername = document.getElementById("loginUsername").value.trim();
      const regPassword = document.getElementById("loginPassword").value;
      if (!regUsername || !regPassword) {
        document.getElementById("loginError").innerText = "Please enter username and password to register.";
        return;
      }
      const res = await fetch(`${apiBase}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: regUsername, password: regPassword })
      });
      const data = await res.json();
      if (res.ok) {
        document.getElementById("loginError").style.color = '#10a37f';
        document.getElementById("loginError").innerText = data.message || "Registration successful! You can now log in.";
      } else {
        document.getElementById("loginError").style.color = '#e74c3c';
        document.getElementById("loginError").innerText = data.detail || "Registration failed.";
      }
    }

    function logout() {
      sessionToken = "";
      username = "";
      showLogin();
    }

    function showMessage(sender, message) {
      const box = document.getElementById("chatBox");
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("msg", sender);
      msgDiv.innerHTML = `<span class="sender">${sender === 'user' ? username : 'AI Agent'}:</span><span class="text">${message}</span>`;
      box.appendChild(msgDiv);
      box.scrollTop = box.scrollHeight;
    }

    async function loadHistory() {
      if (!sessionToken) return;
      const res = await fetch(`${apiBase}/chat-history?session_token=${sessionToken}`);
      const data = await res.json();
      const historyBox = document.getElementById("historyBox");
      historyBox.innerHTML = "";
      data.forEach(msg => {
        const div = document.createElement("div");
        div.style.marginBottom = "8px";
        div.style.padding = "6px 8px";
        div.style.borderRadius = "6px";
        div.style.background = msg.sender === 'user' ? '#0b5ed7' : '#10a37f';
        div.style.color = '#fff';
        div.innerHTML = `<b>${msg.sender === 'user' ? username : 'AI Agent'}:</b> ${msg.message}`;
        historyBox.appendChild(div);
      });
    }

    function refreshChat() {
      document.getElementById("chatBox").innerHTML = "";
    }

    async function showHistory() {
      if (!sessionToken) return;
      const res = await fetch(`${apiBase}/chat-history?session_token=${sessionToken}`);
      const data = await res.json();
      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML = "";
      data.forEach(msg => {
        showMessage(msg.sender, msg.message);
      });
    }

    async function ask() {
      if (!sessionToken) return;
      const question = document.getElementById("question").value;
      if (!question) return;
      showMessage("user", question);
      document.getElementById("question").value = "";
      const body = { question, session_token: sessionToken };
      if (selectedFileName) body.file_name = selectedFileName;
      const res = await fetch(`${apiBase}/query`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });
      const data = await res.json();
      showMessage("agent", data.answer || "No response");
    }

    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const uploadStatus = document.getElementById("uploadStatus");
      if (!sessionToken || !fileInput.files.length) {
        uploadStatus.style.color = '#e74c3c';
        uploadStatus.innerText = "Please login and select a file first.";
        return;
      }
      const formData = new FormData();
      formData.append("session_token", sessionToken);
      formData.append("file", fileInput.files[0]);
      uploadStatus.innerText = "Uploading...";
      uploadStatus.style.color = '#333';
      const res = await fetch(`${apiBase}/upload-and-embed`, {
        method: "POST",
        body: formData
      });
      const data = await res.json();
      if (res.ok) {
        uploadStatus.style.color = '#10a37f';
        uploadStatus.innerText = data.message || "File uploaded successfully!";
      } else {
        uploadStatus.style.color = '#e74c3c';
        uploadStatus.innerText = data.message || "Upload failed.";
      }
      fileInput.value = "";
    }

    document.getElementById("uploadBtn").onclick = function() {
      document.getElementById("fileInput").click();
    };

    document.getElementById("fileInput").onchange = function() {
      uploadFile();
    };

    // Enter key in chat input triggers ask()
    document.getElementById("question").addEventListener("keydown", function(e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        ask();
      }
    });

    function toggleFilesDropdown(e) {
      e.stopPropagation();
      if (!sessionToken) return;
      const dropdown = document.getElementById("filesDropdown");
      if (dropdown.style.display === "block") {
        dropdown.style.display = "none";
      } else {
        dropdown.style.display = "block";
        loadFiles();
      }
    }

    function closeFilesDropdown(e) {
      e.stopPropagation();
      document.getElementById("filesDropdown").style.display = "none";
    }

    // Hide dropdown when clicking outside
    document.addEventListener("click", function(e) {
      const dropdown = document.getElementById("filesDropdown");
      const btn = document.getElementById("myFilesBtn");
      if (dropdown && btn && !dropdown.contains(e.target) && e.target !== btn) {
        dropdown.style.display = "none";
      }
    });

    async function loadFiles() {
      const filesList = document.getElementById("filesList");
      filesList.innerHTML = "Loading...";
      try {
        const res = await fetch(`${apiBase}/files?session_token=${sessionToken}`);
        const data = await res.json();
        if (!Array.isArray(data) || data.length === 0) {
          filesList.innerHTML = '<div style="color:#888;">No files uploaded.</div>';
          return;
        }
        filesList.innerHTML = "";
        data.forEach(file => {
          const div = document.createElement("div");
          div.style.display = "flex";
          div.style.justifyContent = "space-between";
          div.style.alignItems = "center";
          div.style.marginBottom = "10px";
          div.innerHTML = `<span style='word-break:break-all;'>${file.file_name}</span> <button onclick='deleteFile("${file.id}")' style='background:#e74c3c;color:#fff;border:none;border-radius:4px;padding:4px 10px;cursor:pointer;font-size:14px;'>üóëÔ∏è Delete</button>`;
          filesList.appendChild(div);
        });
      } catch (e) {
        filesList.innerHTML = '<div style="color:#e74c3c;">Failed to load files.</div>';
      }
    }

    async function deleteFile(fileId) {
      if (!confirm("Are you sure you want to delete this file? This cannot be undone.")) return;
      const filesList = document.getElementById("filesList");
      try {
        const res = await fetch(`${apiBase}/file/${fileId}?session_token=${sessionToken}`, {
          method: "DELETE"
        });
        const data = await res.json();
        if (res.ok) {
          loadFiles();
        } else {
          alert(data.message || "Delete failed.");
        }
      } catch (e) {
        alert("Delete failed.");
      }
    }

    // On load, show login
    showLogin();
  </script>
</body>
</html>
